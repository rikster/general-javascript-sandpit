<html>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // insert <div>Hello world</div>
    const rootEl = document.getElementById('root');

    function createElement(type, props, ...children) {
      const newEl = document.createElement(type);

      Object.entries(props).forEach(([key, value]) => {
        newEl.setAttribute(key, value);
      });

      (props.children || children).forEach(child => {
        if (typeof child === 'string') {
          newEl.appendChild(document.createTextNode(child));
        } else {
          newEl.appendChild(child);
        }
      });

      return newEl;
    }

    const spanEl0 = createElement('span', {}, ' span 1');
    const spanEl1 = createElement('span', {}, ' span 2');
    const element = createElement('h1', {
      id: 'header',
      children: ['Hey There', spanEl0, spanEl1]
    });
    rootEl.appendChild(element);
  </script>
</html>
