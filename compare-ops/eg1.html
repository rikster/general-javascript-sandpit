<!DOCTYPE html>
<html>
  <body>
    <script>
      //== compares value
      if ('1' == 1) {
        console.log(true);
      } else if ('1' != 1) {
        console.log(false);
      }

      //=== value and type
      if ('1' === 1) {
        console.log(true);
      } else if ('1' !== 1) {
        console.log(false);
      }
    </script>
  </body>
</html>
